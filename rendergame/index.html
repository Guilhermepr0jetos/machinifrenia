<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {
            overflow-y: scroll;

        iframe {
            width: 100%;
            height: 100vh;
            border: none;
        }
    </style>
</head>
<body>

<script>

    // Obter a URL atual
    const urlParams = new URLSearchParams(window.location.search);

    // Resgatar o valor do parâmetro "gamelinkid"
    const idGame = urlParams.get('gamelinkid');
    alert(idGame);
            //const recentHtmlGame = selectGameIdByCreatedAt(data, idGame);
    console.log(idGame);
    renderHtmlPage(idGame);
	
	// Função para selecionar o gameid com base no parâmetro created_at do gameid
function selectGameIdByCreatedAt(jsonData, createdAt) {
    let selectedGameId;
    jsonData.forEach(item => {
        if (item.created_at == createdAt) {
            selectedGameId = item;
            //console.log("teste");
        }
    });
    return selectedGameId;
}

    function renderHtmlPage(htmlContent) {
    const iframe = document.createElement('iframe');
    document.body.appendChild(iframe);

    // Substitui o marcador especial #ESPECIAL# por &&
    htmlContent = htmlContent.replace(/#ESPECIAL#/g, '&&');

    iframe.contentDocument.write(htmlContent);
    console.log(iframe.contentDocument.documentElement.outerHTML);
    iframe.contentDocument.close();

    // Lista de domínios bloqueados
    const blockedSites = ['bloqueado.com', 'malicioso.net', 'www.example.com'];

    // Aguarda o carregamento do conteúdo interno
    iframe.onload = () => {
        try {
            const innerIframes = iframe.contentDocument.querySelectorAll('iframe');
            innerIframes.forEach(innerIframe => {
                try {
                    const innerSrc = new URL(innerIframe.src).hostname;
                    if (blockedSites.includes(innerSrc)) {
                        console.warn(`⚠️ Removendo iframe interno de domínio bloqueado: ${innerSrc}`);
                        innerIframe.remove();
                    }
                } catch (e) {
                    console.error('❌ Erro ao verificar iframe interno:', e);
                }
            });
        } catch (e) {
            console.error('❌ Não foi possível acessar os iframes internos:', e);
        }
    };
}
    
</script>
</body>
</html>
