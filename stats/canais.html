<!DOCTYPE html>
<html>
  <head>
    <title>Deful_ estat√≠sticas</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  </head>
  <body>
      <div>
        <canvas id="myChart" style="width: 300px; height: 200px;"></canvas>
      </div>
      
      <script>
        new Chart(document.getElementById("myChart"), {
          type: 'line',
          data: {
            labels: ['Jan', 'Fev', 'Mar', 'Abr', 'Mai', 'Jun'],
            datasets: [{
              label: 'Vendas (R$)',
              data: [1200, 1900, 3000, 2500, 2800, 3500],
              borderColor: 'blue',
              backgroundColor: 'rgba(0, 0, 255, 0.1)',
              fill: true,
              tension: 0.4
            }]
          },
          options: {
            responsive: true,
            plugins: {
              title: {
                display: true,
                text: 'Vendas Mensais em 2025'
              }
            },
            scales: {
              y: {
                beginAtZero: true
              }
            }
          }
        });
      </script>
  </body>
</html>
